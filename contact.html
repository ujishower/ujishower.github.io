layout: default
title: Contact
---
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Uji Shower Contact Form</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<div id="page-wrap" style="color:black">
        <br>
		<h1 style="font-size:20px;color:black">Uji Shower Contact Form</h1><br /><br />
		
		<p>We would love to hear from you!</p>
		
				
		<div id="contact-area">
			
			<form method="post" action="https://formspree.io/junkwolfspam@gmail.com">
				<label for="Name" style="color:grey">Name:</label>
				<input type="text" name="Name" id="Name" />
				
				<label for="City" style="color:grey">City:</label>
				<input type="text" name="City" id="City" />
	
				<label for="Email" style="color:grey">Email:</label>
				<input type="text" name="Email" id="Email" />
				
				<label for="Message" style="color:grey">Message:</label><br />
				<textarea name="Message" rows="20" cols="20" id="Message"></textarea>

				<input style="color:black" type="submit" name="submit" value="Submit" class="submit-button"/>
			</form>
			
			<div style="clear: both;"></div>
			
		
		</div>
	
	</div>

</body>

</html>
