<script>
function validateForm() {
    var x = document.forms["form1"]["Email"].value;
    if (x == null || x == "") {
        alert("Please, add an email");
        return false;
    alert("Please, add an email");

<head>
	<title>Uji Shower Contact Form</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<div id="page-wrap" style="color:black">
        <br>
		<h1 style="font-size:20px;color:black">Uji Shower Contact Form</h1><br /><br />
		
		<p>We would love to hear from you!</p>
		
				
		<div id="contact-area">
			
			<form method="post" name="form1" action="https://formspree.io/showeruji@gmail.com" onsubmit="return validateForm()">
				<label for="Name" style="color:grey">Name:</label>
				<input type="text" name="Name" id="Name" />
	
				<label for="Email" style="color:grey">Email:</label>
				<input type="text" name="Email" id="Email" />
				
				<label for="Message" style="color:grey">Message:</label><br />
				<textarea name="Message" rows="20" cols="20" id="Message"></textarea>

				<input style="color:black" type="submit" name="submit" value="Submit" class="submit-button"/>
                <input type="hidden" name="_next" value="http://ujishower.com" />
                
			</form>
			
			<div style="clear: both;"></div>
			
		
		</div>
	
	</div>

</body>
